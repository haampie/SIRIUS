name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y gfortran mpich libmpich-dev liblapack-dev libhdf5-dev libgsl-dev libfftw3-dev libxc-dev

      - name: Build dependencies
        run: ./ci/github_build_dependencies.sh

      - name: Build SIRIUS
        run: ./ci/github_build_sirius.sh

      - name: Run unit tests
        run: ./ci/github_run_unit_tests.sh

      - name: Run verification with ReFrame
        run: ./ci/github_run_verification.sh

  build_rocm:
    runs-on: ubuntu-latest
    container: adhocman/master:ubuntu18.04_rocm
    steps:
      - uses: actions/checkout@v2

      - name: Install tools
        run: |
          apt-get update
          apt-get install -y gfortran liblapack-dev libhdf5-dev libgsl-dev libxc-dev pkg-config
          cd ${HOME}
          wget https://github.com/Kitware/CMake/releases/download/v3.14.6/cmake-3.14.6-Linux-x86_64.tar.gz
          tar -xzvf cmake-3.14.6-Linux-x86_64.tar.gz

      - name: Build dependencies
        run: |
          export PATH=${PATH}:${HOME}/cmake-3.14.6-Linux-x86_64/bin
          cd ${GITHUB_WORKSPACE}
          ./ci/github_build_dependencies.sh

      - name: Build SIRIUS
        run: |
          export PATH=${PATH}:${HOME}/cmake-3.14.6-Linux-x86_64/bin
          mkdir -p build
          cd build
          cmake ../ -DCMAKE_BUILD_TYPE=DEBUG -DSpFFT_DIR=$HOME/local/lib/cmake/SpFFT -DCMAKE_INSTALL_PREFIX=$HOME/local -DBUILD_TESTS=1 -DUSE_ROCM=1
          make -j 2 install

  build_cuda_10:
    runs-on: ubuntu-latest
    container: stabbles/sirius-cuda-10
    steps:
      - uses: actions/checkout@v2
      - name: Setup Spack
        run: rm -rf /user_repo/spack && cp -r ${GITHUB_WORKSPACE}/spack /user_repo/
      - name: Build SIRIUS
        run: spack --color always -e ci dev-build --source-path ${GITHUB_WORKSPACE} sirius@develop %gcc@7.5.0 build_type=RelWithDebInfo +cuda ^cuda@:10 ^openblas threads=openmp ^mpich

  build_cuda_11:
    runs-on: ubuntu-latest
    container: stabbles/sirius-cuda-11
    steps:
      - uses: actions/checkout@v2
      - name: Setup Spack
        run: rm -rf /user_repo/spack && cp -r ${GITHUB_WORKSPACE}/spack /user_repo/
      - name: Build SIRIUS
        run: spack --color always -e ci dev-build --source-path ${GITHUB_WORKSPACE} sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +cuda ^cuda@:11 ^openblas threads=openmp ^mpich
