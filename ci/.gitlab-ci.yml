single process gpu:
  trigger:
    include: ci/.run.yml
    strategy: depend
  variables:
    SLURM_TIMELIMIT: "20:00"
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 1
    SLURM_CPUS_PER_TASK: 12
    SLURM_CONSTRAINT: gpu
    SLURM_EXCLUSIVE: ''
    OMP_NUM_THREADS: 12
    MPICH_MAX_THREAD_SAFETY: multiple
    ALLOCATION_NAME: sirius_cuda_10-$CI_PIPELINE_ID
    IMAGE: registry.gitlab.com/cscs-ci/electronic-structure/sirius/cuda_10:501b5d1974174d98a4c4da0267ce28970caa5bee
    SIRIUS_FLAGS: "--test_against=output_ref.json --control.processing_unit=gpu"