spack:
  specs:
    - sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +cuda ^cuda@:11 ^openblas threads=openmp ^mpich
  view: false

  packages:
    all:
      target: [x86_64]
      variants:
        - 'build_type=Release'
        - '+release'
    cuda:
      buildable: False
      externals:
      - spec: 'cuda@:11'
        prefix: /usr/local/cuda
    cmake:
      buildable: False
      externals:
      - spec: 'cmake'
        prefix: /usr/local/cmake
