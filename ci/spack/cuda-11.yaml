spack:
  specs:
    - sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +cuda ^cuda@:11 ^openblas threads=openmp ^mpich
  view: false

  packages:
    packages:
      all:
        target: [x86_64]
        variants:
          - 'build_type=Release'
          - '+release'
      cuda:
        paths:
          'cuda@:11': /usr/local/cuda
        buildable: False
      cmake:
        paths:
          cmake: /usr/local/cmake
        buildable: False
